<!DOCTYPE html>
<html>
<head>
  <title>Consumo de REST-API de Usuarios</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="callrestapi.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Consumo de REST-API de Usuarios</h1>

<div>
  <label>ID (para actualizar o eliminar)</label>
  <input type="text" id="id">
</div>

<div>
  <label>Nombre</label>
  <input type="text" id="name">
</div>

<div>
  <label>Email</label>
  <input type="text" id="email">
</div>

<div>
  <label>Edad</label>
  <input type="text" id="age">
</div>

<div>
  <label>Comentarios</label>
  <input type="text" id="comments">
</div>

<br>

<button onclick="postUser()">Agregar Usuario</button>
<button onclick="getUsers()">Ver Usuarios</button>
<button onclick="updateUser()">Actualizar Usuario</button>
<button onclick="deleteUser()">Eliminar Usuario</button>

<div id="resultado"></div>

</body>
</html>
